<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple example of a webpage hosted on GitHub Pages.">
  <meta name="author" content="Abbas Hassan">
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
    }
    section {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>
  <section>
    <p>This is a simple webpage hosted on GitHub Pages. You can edit this content to make it your own!</p>
    <a href="https://github.com/">Visit GitHub</a>
  </section>
  <footer>
    <p>Created by Abbas Hassan &copy; 2024</p>
  </footer>
</body>
</html>
